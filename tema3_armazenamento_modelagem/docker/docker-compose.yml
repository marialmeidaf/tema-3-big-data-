
version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    container_name: ceub_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  cassandra:
    image: cassandra:4.1
    container_name: ceub_cassandra
    ports:
      - "9042:9042"

  minio:
    image: minio/minio:RELEASE.2025-11-01T00-00-00Z
    container_name: ceub_minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
